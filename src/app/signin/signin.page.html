

  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="dashboard" text="" icon="close"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>

<ion-content padding>
  <ion-text><h3 no-margin margin-bottom text-center class="title">Sign In</h3></ion-text>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-input clearInput type="email" placeholder="Email" [(ngModel)]="email" class="input" padding-horizontal></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-input clearInput type="password" placeholder="Password" [(ngModel)]="password" class="input" padding-horizontal></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-text float-end color="medium" (click)="fun.navigate('passwordreset', true)"><h6 no-margin text-end class="small">Forgot Password?</h6></ion-text>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button expand="block" (click)="signin()" color="mytheme"><strong class="white">Sign In</strong></ion-button>
      </ion-col>
    </ion-row>
    <div class="line"></div>
    <ion-row>
      <ion-col size ="12">
        <ion-button expand="block" fill="outline" color="fb" no-padding>
          <ion-img src="assets/images/facebook_logo.png"  class="logo">
          </ion-img>
          <ion-text class="ion-padding"> Continue with Facebook</ion-text>
        </ion-button>
      </ion-col>
      <ion-col size ="12">
        <ion-button expand="block" color="light" no-padding>
          <ion-img src="assets/images/google_logo.png"  class="logo">
          </ion-img>
          <ion-text class="ion-padding">Continue with Google</ion-text>
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button expand="block" fill="outline" color="primary" (click)="fun.navigate('signup')" color="mytheme"><strong>New? Create an Account</strong></ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
